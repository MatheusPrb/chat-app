services:
  hyperf-skeleton:
    container_name: hyperf-skeleton
    image: hyperf-skeleton
    build:
      context: .
    volumes:
      - ./:/opt/www
    ports:
      - 9501:9501
      - 9502:9502
    environment:
      - APP_ENV=dev
      - SCAN_CACHEABLE=false

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

networks:
  default:
    name: hyperf-skeleton
